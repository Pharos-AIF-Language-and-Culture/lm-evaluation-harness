task: mythotopia_english-greek
dataset_path: ilsp/mythotopia_greek-english
output_type: generate_until

test_split: default
num_fewshot: 0

doc_to_text: "Translate the following text from English to Greek:\nEnglish: {{en}}\nGreek:"
doc_to_target: "{{el}}"

metric_list:
  - metric: bleu
    aggregation: bleu
    higher_is_better: true
  - metric: chrf
    aggregation: chrf
    higher_is_better: true

generation_kwargs:
  until:
    - "\n"
  max_gen_toks: 300

metadata:
  version: 1.0
  language: Greek