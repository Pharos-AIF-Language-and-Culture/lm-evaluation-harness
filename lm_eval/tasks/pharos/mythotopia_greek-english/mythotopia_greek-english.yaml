task: mythotopia_greek-english
dataset_path: ilsp/mythotopia_greek-english
output_type: generate_until

test_split: default
num_fewshot: 0

doc_to_text: "Translate the following text from Greek to English:\nGreek: {{el}}\nEnglish:"
doc_to_target: "{{en}}"

metric_list:
  - metric: bleu
    aggregation: bleu
    higher_is_better: true
  - metric: chrf
    aggregation: chrf
    higher_is_better: true

generation_kwargs:
  until:
    - "\n"
  max_gen_toks: 300

metadata:
  version: 1.0
  language: English