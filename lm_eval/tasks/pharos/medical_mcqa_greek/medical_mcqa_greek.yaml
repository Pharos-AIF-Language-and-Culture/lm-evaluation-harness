task: medical_mcqa_greek
dataset_path: ilsp/medical_mcqa_greek
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: validation
fewshot_split: train
num_fewshot: 15
doc_to_text: "{{inputs}}\n{{multiple_choice_targets | join('\n')}}\nAnswer: "
doc_to_choice: ["Α", "Β", "Γ", "Δ", "Ε"]
doc_to_target: "{{multiple_choice_scores.index(1)}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
  language: Greek
  author: ILSP/Athena RC
