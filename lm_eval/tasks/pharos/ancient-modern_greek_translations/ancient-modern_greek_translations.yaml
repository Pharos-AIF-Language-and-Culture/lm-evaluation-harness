task: ancient-modern_greek_translations
dataset_path: ilsp/ancient-modern_greek_translations
output_type: generate_until
test_split: test
num_fewshot: 0

doc_to_text: "Translate the following text from Ancient Greek to Modern Greek:\n\nAncient Greek: {{grc}}\nModern Greek:"
doc_to_target: "{{ell}}"

metric_list:
  - metric: bleu
    aggregation: bleu
    higher_is_better: true
  - metric: chrf
    aggregation: chrf
    higher_is_better: true

generation_kwargs:
  until:
    - "\n"
  max_gen_toks: 300

metadata:
  version: 1.0
  language: Greek
